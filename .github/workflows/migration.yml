
name: Database Migration CI

on:
  push:
    branches: [ main ] # מריץ את האוטומציה בכל דחיפה לענף הראשי

jobs:
  migrate:
    runs-on: windows-latest # נשתמש בווינדוס כי אנחנו עובדים עם SQL Server מקומי/מותקן

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Migration Script
      env:
        # כאן אנחנו מזריקים את ה-Secrets שהגדרנו ב-GitHub לתוך משתני הסביבה
        DB_SERVER: ${{ secrets.DB_SERVER }}
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      run: python src/migrate.py
